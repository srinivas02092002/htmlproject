<!DOCTYPE html>
<html>
  <head>
    <title>formating tags</title>
    <link
      rel="shortcut icon"
      href="./assets/ghost-custom.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <b>hi everyone</b><br />
    <strong>hi everyone</strong><br />
    <i>hi everyone</i><br />
    <em>hi everyone </em><br />
    <u>hi everyone</u><br />
    <mark>hi everyone</mark><br />
    <small>hi everyone</small><br />
    <del>hi everyone</del><br />
    <ins>hi everyone</ins><br />
    <p>h <sub>2</sub>o</p>
    <br />
    3<sup>5</sup>
  </body>
</html>
