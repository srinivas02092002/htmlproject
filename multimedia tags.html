<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="./assets/ghost-custom.png"
      type="image/x-icon"
    />
    <title>multimedia & iframes</title>
  </head>
  <body>
    <audio controls muted autoplay>
      <source src="assets/song1.mp3" type="audio/mp3" />
      <source src="assets/song2.mp3" type="audio/mp3" />
      not supported
    </audio>
    <video
      controls
      muted
      poster="./assets/download.jpeg"
      width="400 px"
      height="500 px"
    >
      <source src="./assets/284566_tiny.mp4" type="video/mp4" />
      <source src="./assets/283533_tiny.mp4" type=video/mp4"> not supported
    </video>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30442.946611762185!2d78.39416320000001!3d17.4899224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1750180668836!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      src="https://socialprachar.com/"
      width="600 px"
      height="500 px"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2voCBpYfFI4?si=XAN4MKwc6-24E8bJ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
