<!DOCTYPE html>
<html>
  <head>
    <title>register form</title>
    <link
      rel="shortcut icon"
      href="./assets/ghost-custom.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <form method="post" action="./demo.html">
      <label for="fname">Name:</label><br />
      <input
        type="text"
        placeholder="enter ur name"
        id="fname"
        name="name"
      /><br />
      <label for="dob">Date of Birth:</label><br />
      <input type="date" placeholder="dd-mm-yyyy" id="dob" name="when" /><br />
      <label for="address">Address:</label><br />
      <input
        type="text"
        placeholder="enter your location"
        id="address"
        name="ADDRESS"
      /><br />
      <label for="num">Contact Number:</label><br />
      <input type="tel" placeholder="91xxxxx" id="num" name="call" /><br />
      <label for="email">Email:</label> <br />
      <input
        type="email"
        placeholder="enter ur mail"
        id="email"
        name="mail"
      /><br />
      <label for="occupation">Occupation:</label><br />
      <input
        type="text"
        placeholder="occupation"
        id="occupation"
        name="OCCUPATION"
      /><br />
      <label for="age">Age:</label><br />
      <input type="text" placeholder="age" id="age" name="AGE" /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" name="k" />male
      <input type="radio" name="k" />female<br />
      <label for="civil Status">Civil Status</label><br />
      <input type="text" id="civil Status" name="cs" /><br />
      <label for="citizen">Citizenship</label><br />
      <input type="text" id="citizen" /><br />
      <label for="height">Height</label><br />
      <input type="text" placeholder="3.9" id="height" name="lenght" /><br />
      <input type="text" id="religion" name="ll" /><br />
      <label for="lang">Language</label><br />
      <input type="text" id="lang" name="2l" /><br />
      <label for="fathers">Father's Name</label><br />
      <input type="text" id="fathers" name="0l" /><br />
      <label for="hv">Fathers Occupation</label><br />
      <input type="text" id="hv" name="9l" /><br />
      <label for="mother">Mother's Name</label><br />
      <input type="text" id="mother" name="8l" /><br />
      <label for="mothers">Mother's Occupation</label><br />
      <input type="text" id="mothers" name="7l" /><br />
      <label for="gg">person to contact in case of emergency:</label><br />
      <input type="tel" placeholder="99xxxxxx" id="gg" name="gyg" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
